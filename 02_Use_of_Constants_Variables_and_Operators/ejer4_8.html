<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer4_8</title>
</head>
<body>
    <script language="javascript">
        contador = 0;
        for(i=1; i <= 300; i++){
            contador ++;

            if(i % 4 === 0){
                document.write("<span style='color: green; font-size: 18px; font-family: Arial'>"+i + " " +"</span>");
            }else if(i % 9 === 0){
                document.write("<span style='color: red; font-size: 12px; font-family: Arial'>"+i + " " +"</span>");
            }else{
                document.write(i+" ");
            }

            if(contador === 10){
                document.write("<br>");
                contador = 0;
            }
        }
    </script>
</body>
</html>
