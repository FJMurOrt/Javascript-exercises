<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>
<body>
    <script language="javascript">
        let nota = parseInt(prompt("Introduce tu nota"));
        
        switch(true){
            case nota >= 1 && nota < 5:

                alert("Has suspendido");
                break;

            case nota < 0 || nota > 10:
                alert("La nota introducida no es validad");
                break;
            
            case nota === 5:
                alert("Has aprobado");
                break;
            
            case nota === 6:
                alert("Tienes un bien");
                break;
            
            case nota === 7 || nota === 8:
                alert("Tienes un notable");
                break;

            case nota === 9 || nota === 10:
                alert("Tienes un sobresaliente");
                break;
        }
    </script>
</body>
</html>
