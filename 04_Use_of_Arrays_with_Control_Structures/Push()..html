<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso_Arrays</title>
</head>
<body>
    <script language="javascript">

        var pizzas = new Array("Carbonara", "Quatrro_Stagoni", "Diavola");
        var nuevo_numero_de_pizzas = pizzas.push("Margherita", "Boscaiola");

        document.write("Número de pizzas disponibles: "+
        nuevo_numero_de_pizzas+"<br>");

        document.write(pizzas);

        /*El array pizzas tiene 3 elementos y con array.push insertamos más elemtntos. En este caso, 2 más.*/
    </script>
</body>
</html>
