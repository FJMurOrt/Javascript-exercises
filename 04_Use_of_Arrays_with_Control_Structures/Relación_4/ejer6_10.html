<!DOCTYPE html>

<body>
    <script language = "javascript">
        //CREAMOS EL ARRAY INICIAL DE LOS AÑOS
        anios = new Array(2001,2002,2003,2005,2004,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019);
        document.write("Los valores del array inicial son: "+anios.join(", "));
        
        //CREAMOS NUESTRO MÉTODO CON PROTOTYPE
        Array.prototype.cumple_criterio = function(){
            for(i = this.length - 1; i >= 0; i-- ){
                if(this[i] % 400 === 0){
                    this.splice(i,1);
                }else if(this[i] % 100 !== 0 && this[i] % 4 === 0){
                    this.splice(i,1);
                }
            }
        }
        anios.cumple_criterio();
        document.write("<br>");
        document.write("Los valores del array una vez buscados los NO bisiestos son: "+anios.join(", "));
    </script>
</body>
