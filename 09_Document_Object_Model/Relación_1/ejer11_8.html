<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejer11_8</title>
</head>
<body>

    <script language = "javascript">
        function crearTitulos(){
            for(let i = 1; i <= 8; i++){
                let titulo = document.createElement("p");
                titulo.innerHTML = "Hola #"+i;
                let fontSize = 10+(i*2)+"px";
                titulo.style.fontSize = fontSize;
                titulo.style.color = "darkred";
                document.body.appendChild(titulo);
            }
        }
        crearTitulos();
    </script>
</body>
</html>
