<body>
    <form id = "mi_form">
        <textarea id = "textarea" style="height: 200px; width: 200px;"></textarea>
        <input type="button" id = "boton" value="Contenido del TextArea">
    </form>
    <script language = "javascript">
        //ACCDEMOS A LOS BOTON
        let boton = document.getElementById("boton");
        let contenido_textarea = document.getElementById("textarea");

        //EVENTO Y FUNCIÃ“N
        boton.addEventListener("click", function(){
            let cadena = "Mi nombre es Fran y este es el contenido que he insertado en el textarea.";
            contenido_textarea.value = cadena;
        });
    </script>
</body>
