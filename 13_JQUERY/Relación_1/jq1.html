<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        td{
            width: 50px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <script>
        //EVENTO Y FUNCIONES
        $("document").ready(function(){
            //ACCEDEMOS A LA PRIMERA FILA
            let primera_fila_de_la_tabla = $("table tr").first();
        
            //CAMBIAMOS EL COLOR DE FONDO DE LA PRIMERA FILA
            primera_fila_de_la_tabla.css("background-color", "lightblue");
        });
    </script>
</body>
</html>
