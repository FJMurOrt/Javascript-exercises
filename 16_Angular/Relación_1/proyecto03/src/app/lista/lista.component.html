<p>Contador: {{contador}}</p>
<input type="button" class="boton" value="Incrementar" (click)="incrementarContador()">
<hr>
<h1>Lista de elementos</h1>
<ul>
    @for(elemento of items; track items){
        <li>{{elemento}}</li>
    }
</ul>
<input type="button" class="boton" value="Agregar elemento" (click)="agregarItem()">
<input type="button" class="boton" value="Limpiar lista" (click)="limpiarLista()">
