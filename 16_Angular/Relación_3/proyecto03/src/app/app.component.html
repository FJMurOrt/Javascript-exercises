<div>
  <h1>Gestión académica de alumnos</h1>
  @if(hay_alumnos()){
    <table>
      <tr>
        <td><b>Código</b></td>
        <td><b>Nombre</b></td>
        <td><b>Promedio</b></td>
        <td><b>Borrar</b></td>
        <td><b>Seleccionar</b></td>
      </tr>
      @for(alumno of estudiantes_servicio.alumnos; track alumno.codigo){
        <tr>
          <td>{{alumno.codigo}}</td>
          <td>{{alumno.nombre}}</td>
          <td>{{alumno.promedio}}</td>
          <td><button (click)="borrar(alumno.codigo)">Borrar</button></td>
          <td><button (click)="seleccionar(alumno)">Seleccionar</button></td>
        </tr>
      }
    </table>
  }@else{
    <p>No hay estudiantes cargados.</p>
  }
  <div>
    <p>
      Código: <input type="text" [(ngModel)]="alumno.codigo">
    </p>
    <p>
      Nombre: <input type="text" [(ngModel)]="alumno.nombre">
    </p>
    <p>
      Promedio: <input type="text" [(ngModel)]="alumno.promedio">
    </p>
    <p>
      <button (click)="agregar()">Agregar alumno</button>
      <button (click)="modificar()">Actualizar alumno</button>
    </p>
  </div>
</div>
<router-outlet />
