<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    Introduce primer número: <input type="text" id="num1"><br>
    Introduce segundo número: <input type="text" id="num2"><br>
    <input type="button" id="mayor" value="¿Cuál es mayor?">
    <br><br>
    <div id="resultado"></div>
    <script>
        //ACCEDEMOS AL BOTÓN Y AL DIV PARA MÁS TARDE.
        let boton = $("#mayor");
        let div = $("#resultado");

        
        //EVENTOS Y FUNCIONES
        $("document").ready(function(){
            boton.click(function(){

                //VACIAMOS EL CONTENEDOR
                div.empty();

                //ACCEDEMOS A LOS CAMPOS DE TEXTO, AL BOTÓN Y AL CONTENEDOR.
                let num1 = $("#num1").val();
                let num2 = $("#num2").val();
            
                //VERIFICAMOS QUE SE INTRODUZCAN LOS CAMPOS.
                if(isNaN(num1) || num1 == ""){
                    alert("Debes introducir un número en el campo para el primer número");
                    return;
                }else{
                    num1 = parseInt(num1);
                }

                if(isNaN(num2) || num2 == ""){
                    alert("Debes introducir un número en el campo para el segundo número");
                    return;
                }else{
                    num2 = parseInt(num2);
                }

                //VERIFICAMOS CUÁL ES MAYOR.
                if(num1 > num2){
                    div.append("El número 1 es mayor");
                }else if(num2 > num1){
                    div.append("El número 2 es mayor");
                }else{
                    div.append("Los números son iguales");
                }
            });
        });
    </script>
</body>
</html>
