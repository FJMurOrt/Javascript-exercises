<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecma2</title>
</head>
<body>
    <div id="resultado">
    </div>
    <script language = "javascript">
        //CREAMOS LA CLASE ANIMAL
        class Animal{
            constructor(nombre, especie, patas, si_cola){ //CONSTRUCTOR PARA CREAR LOS OBJETOS DE LA CLASE ANIMAL.
                this.nombre = nombre;
                this.especie = especie;
                this.patas = patas;
                this.si_cola = si_cola; //ES UNA PROPIEDAD TIPO BOOLEANA, ASÍ LA PUEDO COMPROBAR EN EL MÉTODO MÁS TARDE.
            }

            //CREAMOS MÉTODOS GETTERS Y SETTERS PARA LA CLASE ANIMAL Y QUE LUEGO HEREDARÍA LA CLASE CABALLO QUE HEMOS CREADO MÁS ABAJO
            //PRIMERLO LOS GETTERS
            get getNombre(){
                return this.nombre;
            }
            get getEspecie(){
                return this.especie;
            }
            get getPatas(){
                return this.patas;
            }
            get getSi_cola(){
                return this.si_cola;
            }

            //AHORA LOS SETTERS
            set setNombre(cambio){
                this.nombre = cambio;
            }
            set setEspecie(cambio){
                this.especie = cambio;
            }
            set setPatas(cambio){
                this.patas = cambio;
            }
            set setSi_cola(cambio){
                this.si_cola = cambio;
            }

            //AHORA CREAMOS UN MÉTODO PARA PODER MOSTRAR LA INFORMACIÓN.
            datos_del_animal(){
                let tiene_cola; //COMPROBAMOS SI TIENE COLA O NO Y CREAMOS UNA VARIABLE CON EL TEXTO QUE LUEGO METEREMOS EN EL RETURN.
                if(this.si_cola){
                    tiene_cola = "tiene cola";
                }else{
                    tiene_cola = "no tiene cola";
                }

                return "El animal se llama "+this.nombre+", de especie es un "+this.especie+", tiene "+this.patas+" patas"+" y "+tiene_cola+".";
            }
        }

        //AHORA VAMOS A CREAR UNA CLASE PERO QUE HEREDA TODOS LOS ATRIBUTOS DE ANIMAL MÁS UNO NUEVO PROPIO SUYO
        class Caballo extends Animal{
            constructor(nombre, especie, patas, si_cola, velocidad_al_galopar){
                super(nombre, especie, patas, si_cola); //CON SUPER, HACEMOS QUE SE USE EL CONSTRUCTOR DE LA CLASE PADRE DE LA QUE HEREDA.
                this.velocidad_al_galopar = velocidad_al_galopar;
            }

            //VAMOS A CREAR UN MÉTODO CONCRETO PARA ESTA CLASE
            mostrar_velocidad_al_galopar(){
                return this.nombre+" puede galopar a una velocidad máxima de "+this.velocidad_al_galopar;
            }
        }


        //VAMOS A ACCEDER AL DIV PARA PODER MOSTRAR LOS DATOS AHÍ.
        let div = document.getElementById("resultado");

        //CREAMOS OBJETOS PARA PROBAR LAS CLASES. PRIMERO VAMOS A CREAR UNO DE LA CLASE ANIMAL GENÉRICO.

        let animal_perro = new Animal("Sebastián", "Perro", 4, true);
        div.innerHTML = "<h1>Información acerca de un animal cualquier creado con la clase Animal mediante Getters y Setters</h1>"+
        "El nombre del animal es "+animal_perro.getNombre+"<br>"+
        "La especia del animal es "+animal_perro.getEspecie+"<br>"+
        "Las patas que tiene el animal son "+animal_perro.getPatas+"<br>"+
        "El valor booleano de si tiene o no tiene cola es "+animal_perro.getSi_cola+
        "<br><br>";


        //CREAMOS EL OBJETO DE LA CLASE CABALLO
        let caballo_nummero_1 = new Caballo("Trapito", "Caballo", 4, true, "40km/h");

        div.innerHTML += "<h1>Información acerca del caballo creado con la clase caballo usando también los Gettes y Setters</h1>"+
        "El nombre del caballo es "+caballo_nummero_1.getNombre+"<br>"+
        "La especie es "+caballo_nummero_1.getEspecie+"<br>"+
        "Las patas que tiene el caballo son "+caballo_nummero_1.getPatas+"<br>"+
        "El valor booleano de si tiene o no tiene cola el caballo es "+caballo_nummero_1.getSi_cola+
        "<br><br>";
    </script>
</body>
</html>
