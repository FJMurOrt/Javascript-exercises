<form id = "form_eval">

    <div style="display:inline-block; width:300px; text-align:center;">
        <label for="resultado" style="color:green">Resultado:</label>

        <button style="color:green" type = "button" onClick = "mi_funcion(form_eval)">Evaluar</button>

</form>

<script language = "javascript">

        cadena = e.expresion.value;
        proceso = eval(cadena);

}
