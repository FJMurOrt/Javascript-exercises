<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer4_4</title>
</head>
<body>
    <script language = "javascript">
        digitos = 0;
        numero = parseInt(prompt("Inserta un número positivo"));
        numero_original = numero;
        while(isNaN(numero) || numero < 0){
            alert("No has introducido un número o es negativo. Vuelve a intentarlo.");
            numero = parseInt(prompt("Inserta un número positivo"));
        }

        if(numero === 0){
            digitos = 1;
        } else{
            while(numero > 0){
                numero = Math.floor(numero / 10);
                digitos++;
            }
        }
        document.write(
            "<table border = '1'>" + 
                "<tr>" +
                    "<th style='background-color: turquoise'>" + "<b>EL NUMERO INTRODUCIDO ES: </b>" +numero_original+ "</th>" +
                "</tr>" +
                "<tr>" +
                    "<td style='text-align: center'>" + "<i><b>Numero de cifras: " + digitos + "</b></i>" + "</td>" +
                "</tr>" +
            "</table>");  
    </script>
</body>
</html>
