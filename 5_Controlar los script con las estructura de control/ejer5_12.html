<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript">
        
    palabra = prompt("Ingresa una palabra:");

    longitud = palabra.length;
    let asteriscos = 0;


    document.write("<div style='text-align: center'>");
    document.write("Salida:");
    document.write("<table border='1px' style='margin: 0 auto;'>");
    for(i = 1; i < longitud; i++){
        if(i % 2 === 1){
            document.write("<tr><td style='width: 100px; text-align: center'>"+palabra.charAt(i)+"</td></tr>");
            asteriscos++;
            for(j = 0; j < asteriscos; j++){
            document.write("<tr><td style='width: 100px;text-align: center'>"+"*"+"</td></tr>");
            }
        }
        
    }
    document.write("</table>");
    document.write("</div>");
    </script>
</body>
</html>
