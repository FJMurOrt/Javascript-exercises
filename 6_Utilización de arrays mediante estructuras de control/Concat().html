<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
</head>
<body>
    <script language = "javascript">
        equipos_a = new Array("Real Medrid", "Barcelona",
            "Valencia");
        equipos_b = new Array("Hercules", "Elche",
            "Valladolid");
        equipos_copa_rey = equipos_a.concat(equipos_b);
            document.write("Equipos que juegan la copa:"+ equipos_copa_rey);
    </script>
</body>
</html>

//Concatena dos arrays más, todos los que se les pase por parámetro.
