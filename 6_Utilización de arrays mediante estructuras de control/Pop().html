<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script language="javascript">
        premios = new Array("Coche","1000 euros", "Manual de Javascript");
        tercer_premio = premios.pop();
        document.write("El tecer premio es: "+tercer_premio + "<br>");
        document.write("Quedan los sigientes premios: "+ premios);
    </script>
</body>
</html>

//Lo mismo que Shift solo que esta vez elimina el ultimo elemento del array y no el primero.
