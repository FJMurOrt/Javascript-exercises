<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift</title>
</head>
<body>
    <script language="javascript">
       pizzas = new Array("Carbonara","Quatro_stagioni",
        "Diabola");
        pizza_removida = pizzas.shift();
        document.write("Piiza eliminda de la lista "+pizza_removida+"<br>");
        document.write("Nueva lista de pizzas: "+pizzas)
    </script>
</body>
</html>

// Elimina el primer elemento de un array, lo opuesto a unshift.
