<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script language = "javascript">
        //VAMOS A CREAR UNA FUNCIÓN PARA PODER CREAR LAS LISTAS
        function crearLista(tipo, ...elementos){
            document.write("<"+tipo+">");
            for(i = 0; i < elementos.length; i++){
                document.write("<li>"+elementos[i]+"</li>");
            }
            document.write("</"+tipo+">");
        }

        //USAMOS LA FUNCIÓN
        crearLista("ol","primero","segundo","tercero");
        document.write("<br><br>");
        crearLista("ol","hola","adios");
        document.write("<br><br>");
        crearLista("ul","a","b","c","d","e");

    </script>
</body>
</html>
