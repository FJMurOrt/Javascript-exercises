<!DOCTYPE html>

<body>
    <script language = "javascript">
        function horaActual(){
            //CREO UNA OBJETO DE LA CLASE DATE PARA LUEGO PODER USAR SUS MÉTODOS.
            let hora_completa = new Date();
            
            //DECLARACIÓN DE VARIABLES DONDE VOY A GUARDAR UN CONTENIDO POSTERIORMENTE
            let horas;
            let minutos;
            let hora_actual;


            horas = hora_completa.getHours(); //VARIABLE DONDE GUARDO LA HORA
            minutos = hora_completa.getMinutes(); //VARIABLE DONDE GUARDO LOS MINUTOS
            
            document.write("Hora actual: "+horas+":"+minutos); //CONSTRUIMOS LO QUE QUEREMOS MOSTRAR
        }

        horaActual(); //EJECUTAMOS LA FUNCIÓN PARA IMPRIMIR EL RESULTADO
    </script>
</body>
