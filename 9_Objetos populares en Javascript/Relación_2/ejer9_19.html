<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejer9_19</title>
</head>
<body>
    <form>
        <label for = "php">PHP</label>
        <input type = "checkbox" id = "php"><br><br>
        <label for = "js">JAVASCRIPT</label>
        <input type = "checkbox" id = "js"><br><br>
        <label for = "python">Python</label>
        <input type = "checkbox" id = "python"><br><br>
        <label for = "java">JAVA</label>
        <input type = "checkbox" id = "java"><br><br>
        <input type="button" id = "mostrar" value="Mostrar">
    </form>
    <div id = "resultado">

    </div>
    <script language = "javascript">

    let boton = document.getElementById("mostrar");

    boton.addEventListener("click", function(){

            let contador = 0;

            let check1 = document.getElementById("php");
            let check2 = document.getElementById("js");
            let check3 = document.getElementById("python");
            let check4 = document.getElementById("java");

            if(check1.checked){
                contador++;
            }
            if(check2.checked){
                contador++;
            }
            if(check3.checked){
                contador++;
            }
            if(check4.checked){
                contador++;
            }

            let div;
            div = document.getElementById("resultado");
            div.innerHTML = "<br>¡Felicidades! Conoces "+contador+" lenguaje(s) de programación."
    });
    </script>
</body>
</html>
