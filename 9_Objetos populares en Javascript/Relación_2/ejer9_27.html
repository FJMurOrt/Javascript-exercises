        const enlances = new Array(" https://www.w3schools.com", "https://www.nike.com/es/", "https://www.zara.com/es/");

        let pag_destino = enlances[indice_web];

        document.write("En 5 segundos, saltaremos a la página "+pag_destino);
        //FUNCTIÓN QUE TRAS PASADOS 5 SEGUNDOS REDIRIGE A OTRA PÁGINA
